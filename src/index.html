<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header--left">
          <span>Social Media Dashboard</span>
          <span>Total Followers: 23,004</span>
        </div>
        <div class="header--right">
          <span>Dark Mode</span>
          <span>Button switch</span>
        </div>
      </header>
      <main class="main">
          <section class="social__stats">
              <article class="stats">
                  <img class="stats--icon" src="" alt="icon">
                  <span class="stats--account">@account</span>
                  <span class="stats--total">0000</span>
                  <span class="stats--description">SUBSCRIBERS</span>
                  <span class="stats--today">000 Today</span>
              </article>
          </section>
          <section class="social__stats stats--overview">
              <article class="stats">
                  <span class="stats--description">views/likes</span>
                  <img class="stats--icon" src="" alt="icon">
                  <span class="stats--total">000</span>
                  <span class="stats--today">%00</span>
              </article>
          </section>
      </main>
      <footer class="footer">
          <span>Victor @ frontendmento.io</span>
      </footer>
    </div>
  </body>
</html>
